<body>
  <div id="main-wrapper" class="container spacing">
      <div class="row justify-content-center">
          <div class="col-xl-10">
              <div class="card border-0">
                  <div class="card-body p-0">
                      <div class="row no-gutters">
                          <div class="col-lg-6">
                              <div class="p-5">
                                  <div class="mb-5">
                                      <h3 class="h4 font-weight-bold text-theme">Add a Song</h3>
                                  </div>
                                  <h6 class="h5 mb-0">Just Do it.</h6>
                                  <p class="text-muted mt-2 mb-5">Let the world dive into it.</p>
                                  <form>
                                      <div class="form-group"><label for="yourName">Song name</label><input id="yourName" class="form-control" type="text" /></div>
                                      <div class="form-group"><label for="exampleInputEmail1">Date of release</label><input id="exampleInputEmail1" class="form-control" type="email" /></div>
                                      <div class="form-group mb-5"><label for="exampleInputPassword1">Artists</label><input id="exampleInputPassword1" class="form-control" type="password" /></div>
                                      <button class="btn btn-theme" type="submit">Go</button>&nbsp;
                                      <button class="btn btn-theme" type="button" (click) = "addArtist()">Add Artist</button>
                                  </form>
                              </div>
                          </div>
                          <div class="col-lg-6 d-none d-lg-inline-block">
                              <div class="account-block rounded-right">
                                  <div class="overlay rounded-right"></div>
                                  <div class="account-testimonial">
                                      <h4 class="text-white mb-4">This beautiful music of yours!</h4>
                                      <p class="lead text-white">&quot;Music is higher revelation than all wisdom and Philosophy.&quot;</p>
                                      <p>- Beethoven</p>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <!-- <p class="text-muted text-center mt-3 mb-0">Already have an account? <a class="text-primary ml-1" href="login.html">login</a></p> -->
          </div>
      </div>
  </div>
</body>
